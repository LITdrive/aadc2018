# cp teamocil.yml ~/.teamocil/aadc.yml
# tmux
# teamocil aadc
# (close with CTRL+B -> SHIFT+6 -> write 'y')
windows:
  - name: aadc
    root: ~/share/adtf
    layout: tiled
    panes:
      # decision + jury
      - commands:
        - source ~/anaconda3/bin/activate aadc
        - cd ~/share/adtf/src/aadcUserPython/litdrive
        - python -m litdrive.selfdriving
      # alarm
      - commands:
        - source ~/anaconda3/bin/activate aadc
        - cd ~/share/adtf/src/aadcUserPython/litdrive
        - python -m litdrive.filters.alarm
      # lidarBreak
      - commands:
        - source ~/anaconda3/bin/activate aadc
        - cd ~/share/adtf/src/aadcUserPython/litdrive
        - python -m litdrive.zeromq.demo.lidarBreak
      # obstInArea
      - commands:
        - source ~/anaconda3/bin/activate aadc
        - cd ~/share/adtf/src/aadcUserPython/litdrive
        - python -m litdrive.zeromq.phil.obstInArea
      # adtf
      - ~/share/adtf/scripts/start_adtf_ce.sh

